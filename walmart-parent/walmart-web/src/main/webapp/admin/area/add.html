
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>添加商家 - Powered By SHOP++</title>
    <meta name="author" content="SHOP++ Team" />
    <meta name="copyright" content="SHOP++" />
    <link href="../../resources/admin/css/common.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../resources/admin/js/jquery.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/jquery.validate.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/common.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/input.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/vue.min.js"></script>
</head>
<body>
<div class="breadcrumb">
    <a href="../../admin/index.jsp">首页</a> &raquo; 添加地区
</div>
    <table class="input" id="addAreaTable">
        <tr>
            <th>
                上级地区:
            </th>
            <td>
                {{parentName}}
            </td>
        </tr>
        <tr>
            <th>
                <span class="requiredField">*</span>名称:
            </th>
            <td>
                <input type="text" v-model="area.name" class="text" maxlength="200" />
            </td>
        </tr>
        <tr>
            <th>
                排序:
            </th>
            <td>
                <input type="text" v-model="area.orders" class="text" maxlength="9" />
            </td>
        </tr>
        <tr>
            <th>
                &nbsp;
            </th>
            <td>
                <input type="submit" onclick="addArea()" class="button" value="确 定" />
                <input type="button" class="button" value="返 回" onclick="history.back(); return false;" />
            </td>
        </tr>
    </table>
</body>
<script type="application/javascript">
    var addAreaTableVue ;
    var id = window.location.href.split("?")[1].split("=")[1];
$(function () {
    $.ajax({
        type: "post",
        url: "../../system/searchParentNameById.do",
        data:{
            "id":id,
        },
        dataType: "json",
        success: function (result) {
            addAreaTableVue = new Vue({
                el: '#addAreaTable',
                data: {
                        area:{
                            name:'',
                            orders:'',
                            parentId:id
                        },
                        parentName:result
                }
            })
        }
    })
})

    function addArea(){
        $.ajax({
            type: "post",
            url: "../../system/saveArea.do",
            data:addAreaTableVue.area,
            dataType: "json",
            success: function (result) {
                if(result){
                    history.back();
                }
            }
        })
    }
</script>
</html>
