
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link href="../../resources/admin/css/common.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../resources/admin/js/jquery.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/common.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/list.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/vue.min.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/pager.js"></script>
</head>
<body>
<div class="breadcrumb">
    添加商家
</div>
<form id="inputForm" action="save" method="post">
    <table class="input tabContent">
        <tr>
            <th>
                <span class="requiredField">*</span>名称:
            </th>
            <td>
                <input type="text" v-model="business.name" name="name" class="text" maxlength="20" />
            </td>
        </tr>
        <tr>
            <th>
                <span class="requiredField">*</span>服务费:
            </th>
            <td>
                <input type="text" id="servicefee" name="servicefee"  class="text" maxlength="20" autocomplete="off" />
            </td>
        </tr>
        <tr>
            <th>
                <span class="requiredField">*</span>可发布商品数量:
            </th>
            <td>
                <input type="text" v-model="business.encodedpassword" name="quantity" class="text" maxlength="20" autocomplete="off" />
            </td>
        </tr>
        <tr>
            <th>
                <span class="requiredField">*</span>备注:
            </th>
            <td>
                <input type="text" v-model="business.memo" name="memo" class="text" maxlength="200" />
            </td>
        </tr>
        <tr>
            <th>
                <span class="requiredField">*</span>是否允许注册:
            </th>
            <td>
                <input type="text" v-model="business.version" name="version" class="text" maxlength="200" />
            </td>
        </tr>
        <tr>
            <th>
                <span class="requiredField">*</span>排序:
            </th>
            <td>
                <input type="text" v-model="business.orders" name="orders" class="text" maxlength="200" />
            </td>
        </tr>
    </table>
    <table class="input">
        <tr>
            <th>
                &nbsp;
            </th>
            <td>
                <input type="button" onclick="addBusiness()" class="button" value="确 定" />
                <input type="button" class="button" value="返 回" onclick="history.back(); return false;" />
            </td>
        </tr>
    </table>
</form>
</body>
<script type="application/javascript">
    function addBusiness() {
        $.ajax({
            url:"../../grade/saveGrade.do",
            data:$("#inputForm").serialize(),
            dataType:"json",
            success:function(data){
                location.href = "../grade/grade.html";
            },
            error:function(){

                alert("系统错误，请联系管理员")
                location.href = "../grade/grade.html";
            }
        })
    }

</script>
</html>
