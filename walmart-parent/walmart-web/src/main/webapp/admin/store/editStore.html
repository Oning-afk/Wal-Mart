    <script type="text/javascript">

        $(function () {
            findGrade(1);
            //查询店铺分类
            $.ajax({
                url:"/classify/findclassify.do",
                type:"post",
                dataType:"json",
                async:false,
                success:function(data){
                    var classify="";
                    for (var i = 0; i < data.length; i++) {
                        classify+="<option value="+data[i].id+">"+data[i].name+"</option>";
                    }
                    $("#storecategoryId").html(classify);
                },
                error:function(){
                    alert("错误");
                }
            });

            //修改回显
            var id=$.query.get("id");
            var vm=new Vue({
                el:'#inputForm',
                data:{
                    name:"",
                    id:'',
                    businessId:'',
                    mobile:'',
                    createddate:'',
                    status:'',
                    email:'',
                    phone:'',
                    address:'',
                    zipcode:'',
                    type:'',
                    introduction:'',
                    storecategoryId:'',
                    isenabled:'',
                    storerankId:""
                }
            });

            $.ajax({
                url:"/store/findStoreById.do",
                type:"post",
                data:{id:id},
                dataType:"json",
                success:function(data){
                            vm.name=data.name;
                            vm.id=data.id;
                            vm.businessId=data.businessId;
                            vm.mobile=data.mobile;
                            vm.createddate=data.createddate;
                            vm.status=data.status;
                            vm.email=data.email;
                            vm.phone=data.phone;
                            vm.address=data.address;
                            vm.zipcode=data.zipcode;
                            vm.type=data.type;
                            vm.introduction=data.introduction;
                            vm.storecategoryId=data.storecategoryId;
                            vm.isenabled=data.isenabled;
                            vm.storerankId=data.storerankId;


                },
                error:function(){
                    alert("错误");
                }
            });

        });

        function findGrade(a) {
            $.ajax({
                url:"/grade/findGrade.do",
                type:"post",
                async:false,
                data:{isallowregister:a},
                dataType:"json",
                success:function(data){
                    var rank="";
                    for (var i = 0; i < data.length; i++) {
                        rank+="<option value='"+data[i].id+"'>"+data[i].name+"</option>";
                    }
                    $("#storerankId").html(rank);
                },
                error:function(){
                    alert("错误");
                }
            });
        }

        //修改方法
        function editStore() {
            $.ajax({
                url:"/store/editStore.do",
                type:"post",
                data:$("#inputForm").serialize(),
                dataType:"json",
                success:function(data){
                    if(data.success){
                        window.location.href="list.jsp";
                    }
                },
                error:function(){
                    alert("错误");
                }
            })

        }
    </script>
