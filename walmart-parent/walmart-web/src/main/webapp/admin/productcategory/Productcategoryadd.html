<script type="text/javascript">
    $(function(){
        hanshu();
    })
    hanshu=function(){
        $.ajax({
            url:"../../product/query.do",
            success:function(data){
                var op="<option value=''>顶级分类";
                for (var i = 0; i < data.length; i++) {
                    op+="<option value='"+data[i].id+"'>"+data[i].name;
                }
                $("#roleSelect").html(op);
            },
            error:function(){
                alert(55555)
            }
        })
    }

    function subadd () {
        $.ajax({
            url:"../../product/add.do",
            data:$("#inputForm").serialize(),
            dataType:"json",
            success:function(data){
                location.href = "ProductcategoryList.html";
            },
            error:function(){

                alert("系统错误，请联系管理员")
                location.href = "ProductcategoryList.html";
            }
        })
    }
