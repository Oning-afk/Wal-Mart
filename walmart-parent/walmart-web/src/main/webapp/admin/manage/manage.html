<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>商品列表 - Powered By SHOP++</title>
    <meta name="author" content="SHOP++ Team" />
    <meta name="copyright" content="SHOP++" />
    <link href="../../resources/business/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../resources/business/js/jquery.js"></script>
    <script type="text/javascript" src="../../resources/business/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/vue.min.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/pager.js"></script>
</head>
<body>
    <div class="breadcrumb">
        <a href="../../admin/common/index">首页</a>
    </div>
    <div class="box-body">
        <div class="table-box" id="content_grid">
            <div class="pull-left">

                <div class="form-group form-inline">
                    <div class="btn-group">
                        <a href="../manage/manageadd.html" class="iconButton">
                            <span class="addIcon">&nbsp;</span>添加
                        </a>

                        <a href="javascript:;" id="refreshButton" class="iconButton">
                            <span class="refreshIcon">&nbsp;</span>刷新
                        </a>
                        <a href="javascript:delContentType();"  class="iconButton">
                            <span class="refreshIcon">&nbsp;</span>删除
                        </a>
                    </div>
                </div>

            </div>
            <div class="box-tools pull-right">
                <div class="has-feedback">
                </div>
            </div>
            <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                <thead>
                <tr>
                    <th class="" style="padding-right:0px">
                        <input id="selall"
                               type="checkbox" class="icheckbox_square-blue">
                    </th>
                    <th class="sorting_asc">类型</th>
                    <th class="sortingbzj">获取积分</th>
                    <th class="sortingpx">扣除积分</th>
                    <th class="sortingnr">当前积分</th>
                    <th class="text-center">会员</th>
                    <th class="text-center">备注</th>
                    <th class="text-center">创建日期</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="entity in contentList">
                    <td><input  type="checkbox" v-bind:value="entity.id" name="check"></td>
                    <td>{{entity.type}}</td>
                    <td>{{entity.credit}}</td>
                    <td>{{entity.debit}}</td>
                    <td>{{entity.version}}</td>
                    <td>{{entity.memberId}}</td>
                    <td>{{entity.memo}}</td>
                    <td>{{entity.createddate}}</td>
                    <td class="text-center">
                        <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" v-on:click="update(entity.id)">修改</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    var vm;
    $(function () {
        $.ajax({
            type: "post",
            url: "../../manage/findmanage.do",
            data: "",
            dataType: "",
            success: function (result) {
                vm = new Vue({
                    el: '#content_grid',
                    data: {
                        contentList: result,

                    }
                })
            },
            error: function () {
                alert("系统错误，请联系管理员！");
            }
        })
    })
    var contentVUE = new Vue({
        el: '#content_add',
        data: {
            content: ""
        }
    })
    function savead() {
        $.ajax({
            type: "post",
            url: "../classify/saveclassify.do",
            data: contentVUE.content,
            dataType:"json",
            success: function (result) {

            },
            error: function () {
                alert("系统错误，请联系管理员！");
            }
        })
    }
    function delContentType() {
        var ids=""
        $("input[name='check']:checked").each(function(){
            ids += ids==""?$(this).val():","+$(this).val();
        })
        $.post("../../classify/delmanageall.do",{id:ids},function(data){
            if (data) {
                alert("删除失败，请重新操作!")
                location.reload();
            } else {

                alert("恭喜您成功删除选中的广告")
                location.reload();
            }
        })

    }
</script>

</html>
