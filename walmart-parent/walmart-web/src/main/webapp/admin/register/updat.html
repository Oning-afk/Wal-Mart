<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link href="../../resources/admin/css/common.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../resources/admin/js/jquery.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/common.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/list.js"></script>
    <script type="text/javascript" src="../../resources/admin/js/vue.min.js"></script>
</head>
<body>
<div class="breadcrumb">
    <a href="../../admin/common/index">首页</a> &raquo; 添加商品分类
</div>
<form id="inputForm">
    <table class="input">
        <tr>
            <th>
                <span class="requiredField">*</span>名称:
            </th>
            <td>
                <input type="text" id="name" name="name" class="text" maxlength="200" />
            </td>
        </tr>
        <tr>
            <th>
                类型:
            </th>
            <td>
                <input type="text" id="type" name="type" class="text" maxlength="200" />

                </select>
            </td>
        </tr>
        <tr>
            <th>
                <span class="requiredField">*</span>是否必填:
            </th>
            <td>
                <input type="text" id="isrequired" name="isrequired" class="text" maxlength="200"/>
            </td>
        </tr>
        <tr>
            <th>
                <span class="requiredField">*</span>是否启用:
            </th>
            <td>
                <input type="text" id="isenabled" name="isenabled" class="text" maxlength="200"/>
            </td>
        </tr>
        <tr>
            <th>
                排序:
            </th>
            <td>
                <input type="text" id="orders" name="orders" class="text" maxlength="200"/>
            </td>
        </tr>
        <tr>
            <th>
                &nbsp;
            </th>
            <td>
                <input type="button" class="button"  value="确 定" onclick="add()"/>
                <input type="button" class="button" value="返 回" onclick="history.back(); return false;" />
            </td>
        </tr>
    </table>
</form>
<script type="text/javascript">
    $(function(){
        hanshu();
    })
    hanshu=function(){

        $.ajax({
            url:"../../product/query.do",
            success:function(data){
                var op="<option value=''>顶级分类";
                for (var i = 0; i < data.length; i++) {
                    op+="<option value='"+data[i].id+"'>"+data[i].name;
                }
                $("#roleSelect").html(op);
            },
            error:function(){
                alert(55555)
            }
        })
    }

    function add () {
        $.ajax({
            url:"../../register/saveregister.do",
            data:$("#inputForm").serialize(),
            dataType:"json",
            success:function(data){
                location.href = "../register/register.html";
            },
            error:function(){

                alert("系统错误，请联系管理员")
                location.href = "../register/register.html";
            }
        })
    }

</script>
</body>
</html>
