<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html;charset=gb2312" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>管理中心 - Powered By SHOP++</title>
    <meta name="author" content="SHOP++ Team" />
    <meta name="copyright" content="SHOP++" />
    <link href="resources/admin/css/common.css" rel="stylesheet" type="text/css" />
    <link href="resources/admin/css/login.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="resources/admin/js/jquery.js"></script>
    <script type="text/javascript" src="resources/admin/js/jquery.validate.js"></script>
    <script type="text/javascript" src="resources/admin/js/common.js"></script>
    <script type="text/javascript" src="resources/admin/js/vue.min.js"></script>
    <script type="text/javascript">
        $().ready( function() {

            var $loginForm = $("#loginForm");
            var $username = $("#username");
            var $password = $("#password");
            var $captcha = $("#captcha");
            var $isRememberUsername = $("#isRememberUsername");
            var $submit = $("input:submit");

            // 记住用户名
            if (getCookie("adminUsername") != null) {
                $isRememberUsername.prop("checked", true);
                $username.val(getCookie("adminUsername"));
                $password.focus();
            } else {
                $isRememberUsername.prop("checked", false);
                $username.focus();
            }

            // 验证码图片
            $captcha.captchaImage();

            // 表单验证、记住用户名
            $loginForm.validate({
                rules: {
                    username: "required",
                    password: "required"
                    ,captcha: "required"
                },
                submitHandler: function(form) {
                    $.ajax({
                        url: $loginForm.attr("action"),
                        type: $loginForm.attr("method"),
                        data: $loginForm.serialize(),
                        dataType: "json",
                        cache: false,
                        beforeSend: function() {
                            $submit.prop("disabled", true);
                        },
                        success: function(data) {
                            if ($isRememberUsername.prop("checked")) {
                                addCookie("adminUsername", $username.val(), {expires: 7 * 24 * 60 * 60});
                            } else {
                                removeCookie("adminUsername");
                            }
                            if (data.redirectUrl != null) {
                                location.href = data.redirectUrl;
                            } else {
                                location.href = "/shopxxb2b2c/";
                            }
                        },
                        error: function(xhr, textStatus, errorThrown) {
                            $submit.prop("disabled", false);
                            $captcha.captchaImage("refresh", true);
                        }
                    });
                }
            });

        });
    </script>
</head>
<body>
<div class="login">
    <form id="loginForm" action="/login.do" method="post">
        <table>
            <tr>
                <td width="190" rowspan="2" align="center" valign="bottom">
                    <img src="resources/admin/images/login_logo.gif" alt="SHOP++" />
                </td>
                <th>
                    用户名:
                </th>
                <td>
                    <input type="text" id="username" name="username" class="text" maxlength="20" />
                </td>
            </tr>
            <tr>
                <th>
                    密 码:
                </th>
                <td>
                    <input type="password" id="password" name="password" class="text" maxlength="20" autocomplete="off" />
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <th>
                    验证码:
                </th>
                <td>
                    <span class="fieldSet"><input type="text" id="captcha" name="captcha" class="text captcha" maxlength="4" autocomplete="off" /></span>
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <th>
                    &nbsp;
                </th>
                <td>
                    <label>
                        <input type="checkbox" id="isRememberUsername" value="true" />记住用户名
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <th>
                    &nbsp;
                </th>
                <td>
                    <input type="button" class="homeButton" value="" onclick="location.href='/shopxxb2b2c/'" /><input type="submit" class="loginButton" value="登录" />
                </td>
            </tr>
        </table>
        <div class="powered">COPYRIGHT © 2008-2017 SHOPXX.NET ALL RIGHTS RESERVED.</div>
        <div class="link">
            <a href="/shopxxb2b2c/">前台首页</a> |
            <a href="http://www.shopxx.net">官方网站</a> |
            <a href="http://bbs.shopxx.net">交流论坛</a> |
            <a href="http://www.shopxx.net/about.html">关于我们</a> |
            <a href="http://www.shopxx.net/contact.html">联系我们</a> |
            <a href="http://www.shopxx.net/license.html">授权查询</a>
        </div>
    </form>
</div>
</body>
</html>
